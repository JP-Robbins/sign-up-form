<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="sign-up.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
   <div class="container"> 
    <div class="side-bar">
        <img src="hands.jpg" alt="hands in the desert" width="500" height="1000">
      <div class="logo">  
        <video src="logo.mp4" loop></video> 
      </div>
      </div>
    <div class="main">   
        <p class="heading">This is not an actual sign-up form. This form has been made for an assignment with The Odin Project. Feel free to interact with the website as you see fit, but the information entered will not be saved as of this time.</p>
      <div class="forms">  
        <form id="left">
           <h1 class="form-text">Let's get to informing!</h1>
           <label for="first_name">First name: </label>
           <input type="text" required style="background-color: rgb(34, 32, 32);">
           <div class="space">&nbsp;</div>
           <label for="email">Email: </label>
           <input type="email" required style="background-color: rgb(34, 32, 32);">
           <div class="space">&nbsp;</div>
           <label for="pwd">Password: </label>
           <input type="password" required style="background-color: rgb(34, 32, 32);">
        </form>
        <form id="right">
            <h2>&nbsp;</h2>
            <label for="last_name">Last name: </label>
            <input type="text" required style="background-color: rgb(34, 32, 32);">
            <div class="space">&nbsp;</div>
            <label for="phone">Phone number: </label>
            <input type="number" required style="background-color: rgb(34, 32, 32);">
            <div class="space">&nbsp;</div>
            <label for="confirm-pass">Confirm password: </label>
            <input type="password" style="background-color: rgb(34, 32, 32);">
        </form>     
      </div>  
      <div class="btn-box">  
      <button type="submit" class="btn">Create account</button>    
      <p>Already have an account? <a href="#">log in</a></p>
      </div>    
    </div>
</body>
</html>
